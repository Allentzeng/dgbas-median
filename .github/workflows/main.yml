name: scrape-dgbas

on:
  schedule:
    - cron: "15 2 * * *" # 每日 10:15（台灣）
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install --no-audit --no-fund
      - run: npm run scrape

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
